<!--Dividindo a pg para colocar o login de um lado e uma imagem do outro-->
<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div> 

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite o seu nome de usuário">  
                    </div>

                    <div class="form-group mt-2">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite a sua senha">  
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary mt-2" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-4 mb-4">
                    <p class="text-center">
                        Não tem conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
