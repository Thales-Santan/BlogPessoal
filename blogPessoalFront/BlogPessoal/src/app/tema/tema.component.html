<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>
            <h1 class="fsh1 text-center">Temas</h1>
            <h5 class="fsh5 text-center">Encontre o seu tema ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mt-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite o novo tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light mb-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center ">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
<!--ngFor que fará a varredura da listaTemas. Depois usaremos a interpolação para exibir os dados da nossa lista relacionada aos temas. (Relaçao com comentario em tema.component.ts)-->
                <tbody>
                  <tr *ngFor= 'let item of listaTemas'>
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <!--O router link aqui é necessario para passar o id do tema no array escolhido, para podermos alterar ou deletar o tema certo . Tema.service.ts contem os metodos http relacionados a esses botoes-->
                      <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',item.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete',item.id]">Deletar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
